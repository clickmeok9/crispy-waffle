    <script>
        function updateProduct(){
            var products = firebase.database().ref('products');
            var proHtml = '';
            products.on('child_added', function(snapshot) {
                    proHtml += snapshot.val().pro;
            document.getElementById("content").innerHTML = proHtml;
            });
        }
        window.onload = updateProduct();
    </script>
